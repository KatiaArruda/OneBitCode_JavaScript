<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="formulario02.css">
    <title>Cadastro para vaga de Astronauta</title>
  </head>
  <body>
    <h3>Cadastro para vaga de Astronauta</h3>
      <form action="https://www.google.com/search" target="_blank">
      <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="FNome" > Nome</label> 
      <input type="text" id="Fnome" name="Nome">
      Gênero :
      <label for="FGenero">F</label>
      <input type="radio" id="FGenero" name="Feminino" value="F">
      <label for="FGenero">M</label>
      <input type="radio" id="FGenero" name="FMasculino" value="M"><br/><br/>
      <label for="FDatadeNascimento">Data de Nascimento</label>
      <input type="date" id="Fdatadenascimento" name="FDatadeNasc">
      <label for="FNacionalidade">Nacionalidade:</label>
      <input list="FNacionalidade">
      <datalist id="FNacionalidade">
      <option value="Brasileiro">
      <option value="Japones">
      <option value="Italiano">
      <option value="Frances">
      <option value="Africano">
      </datalist><br/><br/> 
      <label for="Ffoto">Foto</label> 
      <input type="file" id="FFoto" name="Ffoto"><br/><br/> 
      <label for="Fmail">Email</label>
      <input type="text" id="Fmail" name="Fmail" placeholder"Email" />
      <label for"Fsenha">Senha</label>
      <input type="password" id="Fsenha" name="Fsenha" placeholder"Senha"><br/><br/>
    </fieldset><br/>
    <fieldset>
      <legend>Sobre</legend>
      <p>Marque suas principais qualidades:<p>
      <label for="Ffrase">Inteligência</label>
      <input type="checkbox" id="FInteligência" name="FInteligência"><br/><br/>
      <label for="Ffrase">Resiliência</label>
      <input type="checkbox" id="FResiliÊncia" name="FResiliência"><br/><br/>
      <label for="Ffrase">Preparo Fisico</label>
      <input type="checkbox" id="FPreparoFisico" name="FPreparoFisico"><br/><br/>
      <label for="Ffrase">Eduacação</label>
      <input type="checkbox" id="FEduacação" name="FEducação"><br/><br/>
    </fieldset><br/>
    <fieldset>
      <legend>Mensagem: </legend>
      <textarea name="Mensagem" rows="10" cols="30" placeholder="Porque você quer ser um astronauta?">
      </textarea>
    </fieldset><br/> 
    <fieldset>
    <input type="submit" id="enviar" name="enviar" value="Enviar">
    <input type="reset" id="limpar" name="name" value="Limpar"> 
  </fieldset> <br/>           
    </form>
  </body>
</html>
